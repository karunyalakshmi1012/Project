<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Day Trip Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #eaf4ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>One Day Trip Planner</h1>
        <form id="tripForm">
            <!-- City Dropdown -->
            <label for="city">City</label>
            <select id="city" required>
                <option value="" disabled selected>Select a city</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Vellore">Vellore</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kerala">Kerala</option>
            </select>

            <!-- With Whom Dropdown -->
            <label for="withWhom">With Whom</label>
            <select id="withWhom" required>
                <option value="" disabled selected>Select companion</option>
                <option value="Friends">Friends</option>
                <option value="Family">Family</option>
                <option value="Partner">Partner</option>
                <option value="Alone">Alone</option>
            </select>

            <!-- Time Constraints -->
            <label for="timeConstraints">Time Constraints</label>
            <select id="timeConstraints" required>
                <option value="" disabled selected>Select time</option>
                <option value="Morning">Morning</option>
                <option value="Afternoon">Afternoon</option>
                <option value="Evening">Evening</option>
                <option value="Night">Night</option>
            </select>

            <!-- Search Button -->
            <button type="submit">Search</button>
        </form>

        <!-- Display Recommendations -->
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // JavaScript to handle the form submission
        document.getElementById("tripForm").addEventListener("submit", async function (event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Get form values
            const city = document.getElementById("city").value;
            const withWhom = document.getElementById("withWhom").value;
            const timeConstraints = document.getElementById("timeConstraints").value;

            // Clear previous results
            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "none";
            resultDiv.textContent = "";

            try {
                // Send request to the backend
                const response = await fetch(`http://127.0.0.1:5000/recommend?city=${city}&with_whom=${withWhom}&time=${timeConstraints}`);
                if (!response.ok) {
                    throw new Error("Failed to fetch recommendations.");
                }

                const data = await response.json();

                // Display recommendations
                resultDiv.style.display = "block";
                resultDiv.textContent = data.recommendation || "No recommendations found.";
            } catch (error) {
                // Handle errors
                resultDiv.style.display = "block";
                resultDiv.textContent = "An error occurred while fetching recommendations.";
            }
        });
    </script>
</body>
</html>
